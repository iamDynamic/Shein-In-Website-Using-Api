   function getParameter(parameter_name) {
      params = window.location.href.split("?")[1].split("&");
      for (i = 0; i < params.length; i++) {
         e = params[i].split("=");
         if (e[0] == parameter_name) {
            return e[1];
         }
      }
   }

      const p = await fetch(url, rapidOptions)
      return await p.json()
      
   }
